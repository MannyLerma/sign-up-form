<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "wrapper">
        <div class = "hero-image">
            <div class = "logo">
                <img src = "HydroHomies-logo.png">
                <img class = "shark" src = "shark-drink.png">
            </div>
        </div>

        <main>
            <section class = "description">
                <p>
                    This is not a real online service, unfortunately. 
                    Otherwise, we'd be offering you reminders hourly to get you
                    to drink some water.
                </p>
                <p>
                    <b><em>This is your reminder to drink some water.</em></b>
                </p>
            </section>

            <form class = "form-container">
                <p> Let's get hydrated! </p>
                <fieldset>
                    <div class = "form-cell">
                        <label for = "first_name">First Name</label>
                        <input type = "text" name = "first_name" id = "first_name">
                    </div>
                    <div class = "form-cell">
                        <label for = "last_name">Last Name</label>
                        <input type = "text" name = "last_name" id = "last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class = "form-cell">
                        <label for = "email">Email</label>
                        <input type = "email" name = "email" id = "email">
                    </div>
                    <div class = "form-cell">
                        <label for = "phone">Phone Number</label>
                        <input type = "text" name = "phone" id = "phone">
                    </div>
                </fieldset>
                <fieldset>
                    <div class = "form-cell">
                        <label for = "password">Password</label>
                        <input type = "password" name = "password" id = "password">
                    </div>
                    <div class = "form-cell">
                        <label for = "confirm_pw">Confirm Password</label>
                        <input type = "password" name = "confirm_pw" id = "confirm_pw">
                    </div>
                </fieldset>
                <div class = "button-area">
                    <button type = "submit">Create Account</button>
                    <p class = "account">
                        Already have an account? 
                        <a href = "#">Log in</a>
                    </p>
                </div>                
            </form>
        </main>
    </div>
	<script src="index.js"></script>
  </body>
</html>
